apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capstone-vulnerable-php83
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: kong
  rules:
  - host: localhost
    http:
      paths:
      - path: /php
        pathType: Prefix
        backend:
          service:
            name: capstone-chart-vulnerable-php83-service
            port:
              number: 80
