{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "capstone-chart-vulnerable-php83.fullname" . }}-route
  namespace: {{ .Values.ingress.namespace }}
  annotations:
    {{ .Values.ingress.annotations }}

spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.hosts.paths.path }}
            pathType: {{ .Values.ingress.hosts.paths.pathType }}
            backend:
              service:
                name: {{ include "capstone-chart-vulnerable-php83.fullname" . }}-nginx
                port:
                  number:{{ .Values.ingress.hosts.paths.portNumber }}
{{- end }}