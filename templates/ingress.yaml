apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capstone-chart-vulnerable-php83-nginx
  annotations:
    konghq.com/strip-path: "true"  # This is the equivalent for rewriting paths in Kong
spec:
  ingressClassName: kong
  rules:
  - host:
    http:
      paths:
      - path: /php
        pathType: Prefix
        backend:
          service:
            name: capstone-chart-vulnerable-php83-nginx
            port:
              number: 80
