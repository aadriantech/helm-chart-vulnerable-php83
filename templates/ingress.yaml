apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capstone-chart-vulnerable-php83-nginx
  namespace: capstone
  annotations:
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: kong
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: capstone-chart-vulnerable-php83-nginx
                port:
                  number: 80
            path: /php
            pathType: Prefix
